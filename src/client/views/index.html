<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <header>
        <h1>Travel Planner</h1>
    </header>

    <main>
        <section>
            <div class="alert">
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                <div class="alert-content"></div>
            </div>
            <div class="container">
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <h2>Log Your Next Trip!</h2>
                    <div class="grid-container form-content">
                        <div>
                            <label>Location</label>
                            <input id="place" type="text" name="input" autocomplete="off" placeholder="new yourk">
                        </div>
                        <div>
                            <label>Departing</label>
                            <input id="date" type="date">
                        </div>
                        <div>
                            <button type="submit" onclick="return Client.handleSubmit(event)"
                                onsubmit="return handleSubmit(event)">
                                <div class="loader" style="display: none;"></div>
                                Add
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </section>

        <section>
            <strong>My Trips</strong>
            <br><br><br>
            <ul id="results">
            </ul>

        </section>



    </main>

    <footer>
        <p>FEND Capstone - Travel App</p>
    </footer>
    <script>
        if ('serviceWorker' in navigator && location.port == 8081) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
